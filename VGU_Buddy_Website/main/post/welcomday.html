<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGU Buddy Program</title>
    <script src="https://cdn.tailwindcss.com"></script>

                        'vgu-surface': '#1F1F1F',
                        'vgu-text': '#EFEFEF',
                        'vgu-muted': '#BDBDBD'
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/png" href="./images/vguBuddy_logo.png">

<body class="bg-vgu-black text-vgu-text overflow-x-hidden">
    <!-- Header -->
    <header class="fixed top-0 w-full z-50 bg-vgu-black/95 backdrop-blur-sm border-b border-vgu-surface/50">
        <div class="max-w-7xl mx-auto px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-3">
                    <a href="#home">
                        <img src="images/vguBuddy_logo.png" alt="VGU Buddy Logo" class="w-12 h-12 rounded-xl object-cover">
                    </a>
                    <a href="#home" class="font-bold text-xl text-vgu-text">VGU Buddy</a>
                </div>
                
                <!-- Desktop Navigation -->
                <nav class="hidden lg:flex items-center space-x-8">
                    <a href="#home" class="text-vgu-text hover:text-vgu-orange transition-colors" data-i18n="nav.home">Home</a>
                    <a href="#about" class="text-vgu-text hover:text-vgu-orange transition-colors" data-i18n="nav.about">About</a>
                    <a href="#features" class="text-vgu-text hover:text-vgu-orange transition-colors" data-i18n="nav.features">Features</a>
                    <a href="#community" class="text-vgu-text hover:text-vgu-orange transition-colors" data-i18n="nav.community">Community</a>
                    <a href="#contact" class="text-vgu-text hover:text-vgu-orange transition-colors" data-i18n="nav.contact">Contact</a>
                </nav>
                
                <!-- Language Toggle & Auth -->
                <div class="hidden lg:flex items-center space-x-4">
                    
                    <!-- Language Toggle -->
                    <button 
                        id="languageToggle" 
                        onclick="toggleLanguage()" 
                        class="language-toggle flex items-center space-x-2 px-3 py-2 rounded-lg bg-vgu-surface hover:bg-vgu-surface/80 transition-all duration-200"
                        aria-pressed="false"
                        aria-label="Toggle language">
                        <i id="languageFlag" class="fas fa-flag text-blue-500"></i>
                        <span id="languageCode" class="text-sm font-semibold text-vgu-muted">EN</span>
                    </button>

                    <!-- Auth Buttons -->
                    <button onclick="showSignIn()" class="px-4 py-2 text-vgu-text hover:text-vgu-orange transition-colors" data-i18n="auth.signIn">
                        Sign In
                    </button>
                    <button onclick="showSignUp()" class="px-6 py-2 bg-vgu-orange text-vgu-black rounded-lg font-semibold hover:bg-vgu-orange-dark transition-colors" data-i18n="auth.signUp">
                        Sign Up
                    </button>
                </div>
                
                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()" class="lg:hidden p-2 text-vgu-text hover:text-vgu-orange transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu fixed top-0 right-0 h-full w-80 bg-vgu-surface shadow-2xl z-50 lg:hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-xl font-bold text-vgu-text">Menu</h2>
                    <button onclick="toggleMobileMenu()" class="p-2 text-vgu-text hover:text-vgu-orange transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                
                <!-- Mobile Language Toggle -->
                <div class="mb-6">
                    <button 
                        onclick="toggleLanguage()" 
                        class="w-full flex items-center justify-between p-3 rounded-lg bg-vgu-black hover:bg-vgu-black/80 transition-all duration-200">
                        <div class="flex items-center space-x-3">
                            <i id="mobileLanguageFlag" class="fas fa-flag text-blue-500"></i>
                            <span id="mobileLanguageCode" class="font-semibold text-vgu-text">English</span>
                        </div>
                        <svg class="w-4 h-4 text-vgu-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
                        </svg>
                    </button>
                </div>
                                
                <nav class="space-y-2 mb-8">
                    <a href="#home" class="block px-4 py-3 text-vgu-text hover:text-vgu-orange hover:bg-vgu-black rounded-lg transition-colors" data-i18n="nav.home">Home</a>
                    <a href="#about" class="block px-4 py-3 text-vgu-text hover:text-vgu-orange hover:bg-vgu-black rounded-lg transition-colors" data-i18n="nav.about">About</a>
                    <a href="#features" class="block px-4 py-3 text-vgu-text hover:text-vgu-orange hover:bg-vgu-black rounded-lg transition-colors" data-i18n="nav.features">Features</a>
                    <a href="#community" class="block px-4 py-3 text-vgu-text hover:text-vgu-orange hover:bg-vgu-black rounded-lg transition-colors" data-i18n="nav.community">Community</a>
                    <a href="#contact" class="block px-4 py-3 text-vgu-text hover:text-vgu-orange hover:bg-vgu-black rounded-lg transition-colors" data-i18n="nav.contact">Contact</a>
                </nav>
                
                <div class="space-y-3">
                    <button onclick="showSignIn()" class="w-full px-4 py-3 text-vgu-text hover:text-vgu-orange hover:bg-vgu-black rounded-lg transition-colors text-left" data-i18n="auth.signIn">
                        Sign In
                    </button>
                    <button onclick="showSignUp()" class="w-full px-4 py-3 bg-vgu-orange text-vgu-black rounded-lg font-semibold hover:bg-vgu-orange-dark transition-colors" data-i18n="auth.signUp">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </header>
